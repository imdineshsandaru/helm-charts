apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-custom-config
  namespace: trino
data:
  mysql.custom.conf: |
    [mysqld]
    log_bin_trust_function_creators=1
    default_authentication_plugin=mysql_native_password
  #https://dev.to/yoshiyukikato/tips-to-use-mysql-80-on-kubernetes-m3l
---
apiVersion: v1
kind: Service
metadata:
  name: ranger-admin-mysql
  namespace: trino
spec:
  ports:
    - name: tcp
      port: 3306
      protocol: TCP
      targetPort: 3306
  selector:
    app: mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: trino
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:8.0.26
        name: mysql
        env:
          # Use secret in real usage
        - name: MYSQL_ROOT_PASSWORD
          value: 'yv4W5Zk9j3e6'
        - name: MYSQL_USER
          value: 'ranger'
        - name: MYSQL_PASSWORD
          value: 'Zpc65hcyuA3a'
        - name: MYSQL_DATABASE
          value: 'ranger_metastore'
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: custom-config
          mountPath: /etc/mysql/conf.d/default-custom.cnf
          subPath: mysql.custom.conf
      volumes:
      - name: custom-config
        configMap:
          name: mysql-custom-config